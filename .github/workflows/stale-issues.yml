name: Close stale issues

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          days-before-stale: 60
          days-before-close: 14
          stale-issue-message: |
            This issue has been inactive for 60 days. 
            It will be automatically closed in 14 days if no further activity occurs.

            If this issue is still relevant, please add a comment to keep it open.
          close-issue-message: |
            This issue was automatically closed due to inactivity.
            Feel free to reopen it if needed.

          stale-issue-label: "stale"
          exempt-issue-labels: "pinned,bug,enhancement,help-wanted"

          operations-per-run: 50

          days-before-pr-stale: -1
          days-before-pr-close: -1
